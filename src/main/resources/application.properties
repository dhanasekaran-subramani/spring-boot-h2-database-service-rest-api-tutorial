spring.datasource.url=jdbc:h2:mem:testdb



server.port=8080
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=create

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.datasource.hikari.config.connection.timeout.ms=2000
spring.datasource.hikari.config.minimum.idle=5
spring.datasource.hikari.config.maximum.pool.size=12
spring.datasource.hikari.config.idle.timeout.ms=300000
spring.datasource.hikari.config.max.life.time=1200000
